<!----## Inicio Form Principal ##---->
<form id="buscarPuntosVentaFormId" [formGroup]="buscarPuntosVentaForm">
  <input type="hidden" formControlName="nombre_usuario" />
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br />
        <div class="card" id="cardPrincipal">
          <div class="card-body">
            <h3>Puntos de Venta</h3>
            <hr />

            <!--Inicio Busqueda-->
            <div class="row">
              <div class="col-md-5">
                <input
                  type="text"
                  id="txtNumero"
                  formControlName="txtBuscar"
                  class="form-control"
                  placeholder="NÃºmero"
                />
              </div>
              <div class="col-md-5">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  (click)="buscarPuntosVenta()"
                  id="btnBuscar"
                >
                  Buscar
                </button>
              </div>
            </div>
            <!--Fin Busqueda-->
            <br />

            <!----## Inicio Row 2 Interior  ##---->
            <div class="row">
              <!----## Inicio Col 12  ##---->
              <div class="col-md-12">
                <div class="card">
                  <table class="table table-hover table-sm">
                    <thead class="thead-dark" style="text-align: center">
                      <th style="width: 30%; text-align: left">
                        Punto de Venta
                      </th>
                      <th style="width: 30%; text-align: left">Sucursal</th>
                      <th style="width: 20%"></th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let pv of cast">
                        <td>{{ pv.numero }}</td>
                        <td>{{ pv.sucursal_descrip }}</td>
                        <td style="text-align: center">
                          <button
                            class="btn btn-info btn-sm"
                            [routerLink]="[
                              '/puntos-venta/cargar-puntos-venta',
                              pv.id
                            ]"
                            routerLinkActive="active"
                          >
                            Modificar</button
                          >&nbsp;
                          <button class="btn btn-danger btn-sm">Baja</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <br />
              </div>
              <!----## Fin Col 12  ##---->
            </div>
            <!----## Fin Row 1 Interior  ##---->
          </div>
        </div>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <br />
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->
