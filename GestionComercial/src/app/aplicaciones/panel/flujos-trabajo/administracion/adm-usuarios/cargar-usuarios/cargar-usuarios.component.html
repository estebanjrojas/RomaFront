<!----## Inicio Form Principal ##---->
<form id="empleadosFormId" [formGroup]="usuariosForm" (ngSubmit)="guardar()">
  <input type="hidden" formControlName="nombre_usuario">
  <input type="hidden" formControlName="id_usuario">
  <input type="hidden" formControlName="nomb_usr">
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br>
        <div class="card">
          <div class="card-body">
              <h3>Usuarios</h3>
              <hr>
            <!----## Inicio Row Principal Interna ##---->
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field style="width:90%">
                      <mat-select [(value)]="selected" id="cboEmpleados" placeholder="Empleado" formControlName="empleado">
                        <mat-option *ngFor="let emp of this.empleadosInter" [value]="emp.empleados_id">{{emp.nombre}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width" style="width:90%">
                      <input matInput placeholder="Nombre de Usuario" formControlName="nombre_usuario">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkdebug" formControlName="chk_debug">
                        <label class="form-check-label" for="gridCheck">
                          Debug
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body" style="text-align: center">
                    <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-warning" (click)="administrarPerfiles();">Administrar Perfiles</button>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-warning">Reestablecer Contrase√±a</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!----## Fin Row Principal Interna ##---->
            <br><br>
            <hr>
            <div class="row h-100">
              <div class="col-md-12" align="center">
                <input type="submit" class="btn btn-outline-primary btn-xs col-md-2" onClick='window.history.go(-1)' value="Volver" /> &nbsp;
                <input type="submit" class="btn btn-primary btn-xs col-md-2" value="Guardar" />
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->
