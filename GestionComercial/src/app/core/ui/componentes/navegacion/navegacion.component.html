<nav
  class="navbar navbar-expand-lg navbar-light py-2 shadow-sm"
  id="barra_navegacion"
  *ngIf="router.url != '/'"
>
  <button
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbars"
    aria-expanded="false"
    aria-label="Toggle navigation"
    class="navbar-toggler"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="nav-link text-light" [routerLink]="['/panel/home']">
    <img src="../../assets/shopping_cart_white_logo-48px.png" alt="HOME" />
  </a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let ObjMenuItem of this.menuArray">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-light"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ ObjMenuItem.menu_nombre }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <ul class="navbar-nav dropdown-item">
              <app-navegacion-submenu
                [ObjeMenu]="ObjMenuItem.menu_hijo"
              ></app-navegacion-submenu>
            </ul>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
  <span class="nav justify-content-end align-middle">
    <div class="btn-group dropdown" *ngIf="datos_usuario != undefined">
      <button
        id="btnUsuarioNav"
        type="button"
        class="btn btn-outline-light dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <b
          >{{ datos_usuario.apellido | uppercase }},
          {{ datos_usuario.nombre | uppercase }}</b
        >
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-header">{{ datos_usuario.descripcion_empleado }}</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/usuarios/cambiar-password"
          >Cambiar Contrase√±a</a
        >
        <a class="dropdown-item" (click)="cerrarSession()"
          ><b>CERRRAR SESION</b></a
        >
      </div>
    </div>
  </span>
</nav>
