<nav class="navbar navbar-expand-lg navbar-expand-lg navbar-light py-2 shadow-sm" id="barra_navegacion" *ngIf="router.url!='/'">
    <button type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <a class="nav-link text-light" [routerLink]="['/home']">
        <img src="../../assets/shopping_cart_white_logo-48px.png" alt="HOME">
      </a>
      <ul class="navbar-nav mr-auto">
        <li *ngFor="let ObjMenuItem of this.menuArray " [ngClass]="{'nav-item dropdown': (ObjMenuItem.menu_ruta==null || ObjMenuItem.menu_ruta=='null' || ObjMenuItem.menu_ruta=='' ) }">
            <a *ngIf=" !(ObjMenuItem.menu_ruta==null || ObjMenuItem.menu_ruta=='null' || ObjMenuItem.menu_ruta=='' )" class="nav-link text-light" [routerLink]="ObjMenuItem.menu_ruta" >
              {{ ObjMenuItem.menu_nombre }}
            </a>
            <a *ngIf="(ObjMenuItem.menu_ruta==null || ObjMenuItem.menu_ruta=='null' || ObjMenuItem.menu_ruta=='')" [id]="'dropdownMenu_'+ObjMenuItem.menu_id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle text-light">
              {{ ObjMenuItem.menu_nombre }}
            </a>
            <ul *ngIf="(ObjMenuItem.menu_tipo!=2)" (aria-labelledby)="'dropdownMenu_'+ObjMenuItem.menu_id" class="dropdown-menu border-0">
                <app-navegacion-submenu [ObjeMenu]="this.ObjMenuItem.menu_hijo" ></app-navegacion-submenu>
            </ul>
        </li>
        <!-- End Level one -->
      </ul>
    </div>
 

  <span class="nav justify-content-end align-middle">
    <div class="btn-group dropdown" *ngIf="datos_usuario!=undefined">
      <button id="btnUsuarioNav" type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <b>{{ datos_usuario.apellido | uppercase }}, {{ datos_usuario.nombre | uppercase }}</b>
      </button>
      <div class="dropdown-menu dropdown-menu-right">
  
        <a class="dropdown-header" >{{ datos_usuario.descripcion_empleado }}</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/usuarios/cambiar-password">Cambiar Contraseña</a>
        <a class="dropdown-item" (click)="cerrarSession()" ><b>CERRRAR SESION</b></a>
      </div>
    </div>
  </span>
</nav>
