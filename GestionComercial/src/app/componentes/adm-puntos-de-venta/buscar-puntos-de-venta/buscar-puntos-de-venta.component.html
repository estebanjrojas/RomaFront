<app-cabecera></app-cabecera>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!----## Inicio Form Principal ##---->
<form id="empleadosFormId" [formGroup]="empleadosForm" (ngSubmit)="guardar()">
  <input type="hidden" formControlName="nombre_usuario">
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br>
        <h3>Puntos de Venta</h3>
        <hr>
        <h5>Lista de Puntos de Venta</h5>
        <br>
        <div class="card">
          <div class="card-body">
            <!--Inicio Sucursal-->
            <div class="row">
              <div class="col-md-5">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Sucursal</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Elegir</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Fin Sucursal-->
            
            <!--Inicio Busqueda-->
            <div class="row">
              <div class="col-md-5">
                <input type="text" id="txtNumero" class="form-control" placeholder="Número" value="" />
              </div>
              <div class="col-md-5">
                <button class="btn btn-primary" id="btnBuscar">Buscar</button>
              </div>
            </div>
            <!--Fin Busqueda-->
            <br>

            <!----## Inicio Row 2 Interior  ##---->
            <div class="row">
              <!----## Inicio Col 12  ##---->
              <div class="col-md-12">
                <div class="card">
                  <table class="table">
                    <thead class="thead-dark" style="text-align: center">
                      <th style='width:30%;'>Sucursal</th>
                      <th style='width:30%;'>Número</th>
                      <th style='width:20%;'></th>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td style='text-align: center'>
                          <button class="btn btn-info">Modificar</button>&nbsp;
                          <button class="btn btn-danger">Eliminar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12" align="center">
                    <input type="submit" class="btn btn-primary" value="Nuevo" />
                  </div>
                </div>
              </div>
              <!----## Fin Col 12  ##---->
            </div>
            <!----## Fin Row 1 Interior  ##---->
          </div>
        </div>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <br>
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->

<app-pie></app-pie>
