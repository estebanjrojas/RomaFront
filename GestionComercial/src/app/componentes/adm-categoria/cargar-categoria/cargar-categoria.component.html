<app-cabecera></app-cabecera>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!----## Inicio Form Principal ##---->
<form id="empleadosFormId" [formGroup]="categoriasForm">
 <input type="hidden" formControlName="categorias_padre_id">
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br>    
        <!----## Inicio Row 1 Interior  ##---->
        <div class="row">
          <!----## Inicio Col 12  ##---->
          <div class="col-md-12">
            <!----## Inicio Card ##---->
            <div class="card">
              <!----## Inicio Card Body ##---->
              <div class="card-body">
                  <h3>Categor&iacute;as</h3>
                  <hr>
                <div class="row">
                  <!----## Inicio Primera Columna 6 ##---->
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-12">
                        <!--~~~~~~~~~ Nombre Categoria ~~~~~~~~~~~-->
                        <mat-form-field class="example-full-width" style="width:90%">
                          <input matInput placeholder="Nombre" formControlName="nombre">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <!--~~~~~~~~~ Descripción Categoria ~~~~~~~~~~~-->
                        <mat-form-field class="example-full-width" style="width:90%">
                          <input matInput placeholder="Descripción" formControlName="descripcion">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <!----## Fin Primera Columna 6 ##---->
                </div>
                <br>
                <!-- Inicio Card Caracteristicas del producto -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        Categoría Padre
                      </div>
                      <div class="card-body">
                        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                          <!-- This is the tree node template for leaf nodes -->
                          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                            <li class="mat-tree-node">
                              <!-- use a disabled button to provide padding for tree leaf -->
                              <button type="button" mat-icon-button disabled></button>
                             <a href="javascript:void(0)" (click)="seleccionarCategoriaPadre(node.id)">{{node.name}}</a> 
                            </li>
                          </mat-tree-node>
                          <!-- This is the tree node template for expandable nodes -->
                          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                            <li>
                              <div class="mat-tree-node">
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                                  <mat-icon class="mat-icon-rtl-mirror">
                                    {{treeControl.isExpanded(node) ? '-' : '>'}}
                                  </mat-icon>
                                </button>
                                <a href="javascript:void(0)" (click)="seleccionarCategoriaPadre(node.id)">{{node.name}}</a> 
                              </div>
                              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                                <ng-container matTreeNodeOutlet></ng-container>

                              </ul>
                            </li>
                          </mat-nested-tree-node>
                        </mat-tree>
                      </div>
                    </div>
                    <!-- Fin Card Caracteristicas del producto -->
                    <br>
                  </div>
                </div>
                <br>
                <div class="row h-100">
                    <div class="col-md-12" align="center">
                      <input type="button" class="btn btn-outline-primary btn-xs col-md-2" value="Volver" [routerLink]="['/categorias/busqueda-categorias']"/> &nbsp;
                      <input type="submit" class="btn btn-primary btn-xs col-md-2" value="Guardar" (click)="guardar()" />
                    </div>
                  </div>
              </div>
              <!----## Fin Card Body ##---->
            </div>
            <!----## Fin Card ##---->
          </div>
          <!----## Fin Col 12  ##---->
        </div>
        <!----## Fin Row 1 Interior  ##---->
        <br>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->


<app-pie></app-pie>
