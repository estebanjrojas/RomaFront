
    <form>
        <section class="container-principal">
            <section class="banner-container">
                <div class="jumbotron jumbotron-fluid" id="banner-principal">
                    <div class="container-fluid">
                        <div class="row m-0 p-0">
                            <div class="col-12">
                                <h3 mat-subheader class="my-auto">Hola {{datos_usuario.nombre}}</h3>
                                <p class="lead">Vende muchas cagadas</p>
                            </div>
    
                        </div>
                        
                    </div>
                    </div>
            </section>
            <aside *ngIf="novedades_productos" class="novedades">
                <h5 class="cabin-reg">NOVEDADES</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let novedad of novedades_productos">

                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1 novedad-tipo">{{novedad.tipo}}</h5>
                            <span>{{novedad.fecha | date:'dd/MM/yyyy'}}</span>
                            </div>
                            <p class="mb-1">{{novedad.descripcion}}</p>
                    </li>                                      
                    </ul>
            </aside>
        </section>
        <section class="container-botones-accion">
            <div class="accion"></div>
            <div class="accion"></div>
            <div class="accion"></div>
            <div class="accion"></div>
        </section>
        
    </form>
