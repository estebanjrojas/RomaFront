<app-cabecera></app-cabecera>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!----## Inicio Form Principal ##---->
<form id="empleadosFormId" [formGroup]="buscarproductosForm" (ngSubmit)="guardar()">
  <input type="hidden" formControlName="nombre_usuario">
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br>
        <div class="card">
          <div class="card-body">
              <h3>Productos</h3>
              <hr>
            <!--Inicio Busqueda-->
            <div class="row">
              <div class="col-md-5">
                <input type="text" id="txtBuscar" class="form-control" formControlName="txtBuscar"
                  placeholder="Ingrese nombre, descripcion o tipo a buscar" />
              </div>
              <div class="col-md-1">
                <input type="button" value="Buscar" class="btn btn-outline-primary" (click)="buscarProducto();" />
              </div>
            </div>
            <!--Fin Busqueda-->
            <br>

            <!----## Inicio Row 2 Interior  ##---->
            <div class="row">
              <!----## Inicio Col 12  ##---->
              <div class="col-md-12">
                <div class="card">
                  <table class="table table-hover table-sm">
                    <thead class="thead-dark">
                      <th style='width:3%;'>Código</th>
                      <th style='width:21%;'>Nombre</th>
                      <th style='width:21%;'>Descripción</th>
                      <th style='width:20%;text-align:center;'>Categoria</th>
                      <th style='width:10%;text-align:center;'>Tipo Prod.</th>
                      <th style='width:25%;text-align:center;'>Opciones</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prod of cast">
                        <td>{{prod.codigo}}</td>
                        <td>{{prod.nombre}}</td>
                        <td>{{prod.descripcion}}</td>
                        <td style='text-align: center'>{{prod.nombre_categoria}}</td>
                        <td style='text-align: center'>{{prod.tipo_producto}}</td>
                        <td style='text-align: center'>
                          <a class="btn btn-info btn-sm" [routerLink]="['/productos/cargar-productos', prod.id]" routerLinkActive="active">Modificar</a>&nbsp;
                          <a class="btn btn-success btn-sm" >Precios</a>&nbsp;
                          <input type="button" class="btn btn-danger btn-sm" (click)="eliminarEmpleado(em.id)" value="Eliminar" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12" align="center">
                    <a class="btn btn-primary" [routerLink]="['/productos/cargar-productos']" routerLinkActive="active">Nuevo Producto</a>
                  </div>
                </div>
              </div>
              <!----## Fin Col 12  ##---->
            </div>
            <!----## Fin Row 1 Interior  ##---->
          </div>
        </div>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <br>
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->

<app-pie></app-pie>
