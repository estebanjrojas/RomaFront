<app-cabecera></app-cabecera>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!----## Inicio Form Principal ##---->
<form id="empleadosFormId" [formGroup]="buscarproductosForm">
  <input type="hidden" formControlName="nombre_usuario">
  <!----## Inicio Container Principal ##---->
  <div class="container">
    <!----## Inicio Row Principal ##---->
    <div class="row">
      <!----## Inicio Columna 12  ##---->
      <div class="col-md-12 m-0 p-0">
        <br>
        <div class="card">
          <div class="card-body">
              <h3>Productos</h3>
              <hr>
            <!--Inicio Busqueda-->
            <div class="row">
              <div class="col-md-6">
                <input type="text" id="txtBuscar" class="form-control" formControlName="txtBuscar"
                  placeholder="Ingresar el nombre &oacute; descripci&oacute;n para buscar" />
              </div>
              <div class="col-md-1">
                <input type="button" value="Buscar" class="btn btn-outline-primary" (click)="buscarProducto();" />
              </div>
            </div>
            <!--Fin Busqueda-->
            <br>

            <!----## Inicio Row 2 Interior  ##---->
            <div class="row">
              <!----## Inicio Col 12  ##---->
              <div class="col-md-12">
                <div class="card">
                  <table class="table table-hover">
                    <thead class="thead-dark">
                      <th>Código</th>
                      <th style='width:3%;'>Código</th>
                      <th style='width:21%;'>Nombre</th>
                      <th style='width:21%;'>Descripción</th>
                      <th style='width:20%;text-align:center;'>Categor&iacute;a</th>
                      <th style='width:25%;text-align:center;'>Opciones</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prod of cast">
                        <td><img src="{{prod.imagen}}" class="img-thumbnail"></td>
                        <td>{{prod.codigo}}</td>
                        <td>{{prod.nombre}}</td>
                        <td>{{prod.descripcion}}</td>
                        <td style='text-align: center'>{{prod.nombre_categoria}}</td>
                        <td style='text-align: center'>
                          <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" [attr.data-target]="'#detalle_'+prod.codigo">Detalle</button>&nbsp;
                          <a class="btn btn-outline-info btn-sm" [routerLink]="['/productos/cargar-productos', prod.productos_id]" routerLinkActive="active">Modificar</a>&nbsp;
                          <button type="button" class="btn btn-outline-success btn-sm">Precios</button>&nbsp;
                          <input type="button" class="btn btn-outline-danger btn-sm" (click)="eliminarProducto(prod.productos_id)" value="Eliminar" />
                        </td>
                        <div id="detalle_{{prod.codigo}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                          <div  class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header"  style="background-color: rgb(55, 106, 158); color: white">
                                    <h5 class="modal-title" id="exampleModalLabel">Detalle del Producto</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                      <app-detalle-producto [producto]="prod"></app-detalle-producto>
                                  </div>
                                  <div class="modal-footer" style="background-color: #f2f6f9">
                                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cerrar</button>
                                  </div>
                            </div>
                          </div>
                        </div>
                      </tr>

                    </tbody>
                  </table>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12" align="center">
                    <a class="btn btn-primary" [routerLink]="['/productos/cargar-productos']" routerLinkActive="active">Nuevo Producto</a>
                  </div>
                </div>
              </div>
              <!----## Fin Col 12  ##---->
            </div>
            <!----## Fin Row 1 Interior  ##---->
          </div>
        </div>
      </div>
      <!----## Fin Columna 12  ##---->
    </div>
    <!----## Fin Row Principal ##---->
  </div>
  <br>
  <!----## Fin Container Principal ##---->
</form>
<!----## Fin Form Principal ##---->

<app-pie></app-pie>
