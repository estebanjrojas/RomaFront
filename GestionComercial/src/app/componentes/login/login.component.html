
<head>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div align="center"><img class="img-responsive" src="../../../assets/shopping_cart_logo.png.png" width="60%"></div><br>
            <h4 class="card-title text-center">Iniciar Sesi&oacute;n</h4>
            <form class="form-signin" [formGroup]="formulario" name="formLogin" id="login" #loginForm="ngForm" (submit)="loginUser()">
              <div class="form-label-group">
                <input type="text" id="txtUsuario" formControlName="txtUsuario" name="txtUsuario" class="form-control"
                  placeholder="Usuario" [ngClass]="{'is-invalid': submitted && f.usuario.errors }">
                <label for="usuario" onclick="document.getElementById('txtUsuario').focus();">Usuario</label>
                <div *ngIf="submitted && f.txtUsuario.errors" class="invalid-feedback">
                  <div *ngIf="f.txtUsuario.errors.required">Usuario es requerido</div>
                </div>
              </div>

              <div class="form-label-group">
                <input type="password" id="txtPassword" formControlName="txtPassword" name="txtPassword" class="form-control"
                  placeholder="Contraseña" required>
                <label for="txtPassword" onclick="document.getElementById('txtPassword').focus();">Contraseña</label>
                <div *ngIf="submitted && f.txtPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.txtPassword.errors.required">Contrase&ntilde;a es requerido</div>
                </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
              <hr class="my-4">
              <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="mostrarNotifError">
                  <h4 class="alert-heading">Ups!</h4>
                  <p>Algo ha salido mal...</p><hr>
                  <p>{{textoNotifError}}</p>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              <p aling=center class="card-subtitle text-center" style='font-size: 13px; padding-bottom:5px'>Proyecto Final 2019 </p>
              <p aling=center class="card-subtitle text-center" style='font-size: 13px'>Universidad Tecnol&oacute;gica Nacional. F.R.T.</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
